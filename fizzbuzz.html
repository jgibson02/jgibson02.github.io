<body>
    <style>
        body {
            color: red;
            font-family: 'Comic Sans MS';
            font-weight: bold;
            font-size: 6em;
            text-align: center;
        }
    </style>
    <script>
        for (var i = 1; i <= 100; i++) {
            var output = "";
            if (i % 3 == 0) output += "Fizz";
            if (i % 5 == 0) output += "Buzz";
            if (!output) output = i;
            document.write(output + "<br/>");
        }
    </script>
</body>
